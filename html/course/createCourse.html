<!DOCTYPE html>
<html>
  <head>
    <title>Create Course</title>
    <link rel="icon" type="image/png" href="/media/Algebra-logo.png" />
    <link rel="stylesheet" href="/css/course/createCourse.css" />
    <script src="/js/modalDialog.js"></script>

  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <div id="titleWrapper">
      <h2 id="title">Create Course</h2>
    </div>

    <div class="container">
      <form id="createCourse">
        <h3>Name</h3>
        <input type="text" id="name" name="name"  />
        <h3>Lecturer</h3>
        <select id="lecturer" name="lecturer" ></select>

        <input
          type="submit"
          id="btnCreate"
          href="/html/course/course.html"
          value="Create Course"
        />
      </form>
    </div>


    <footer>
      <div id="footer"></div>
    </footer>
    <script src="/src/loadComponents.js"></script>
    <script src="/js/course//createCourse.js"></script>
  </body>
</html>
